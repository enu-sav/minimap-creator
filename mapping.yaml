  roads:
    columns:
      - name: osm_id
        type: id
      - name: geometry
        type: geometry
      - name: type
        type: mapping_value
      - name: class
        type: mapping_key
    type: linestring
    mappings:
      railway:
        mapping:
          railway:
            - rail
      roads:
        mapping:
          highway:
            - motorway
            - motorway_link
            - trunk
            - trunk_link
            - primary
            - primary_link
            - secondary
            - secondary_link

  waterareas:
    columns:
      - name: osm_id
        type: id
      - name: geometry
        type: geometry
      - name: name
        type: string
        key: name
      - name: type
        type: mapping_value
      - name: area
        type: webmerc_area
    type: polygon
    mapping:
      landuse:
        - basin
        - reservoir
      natural:
        - water
      waterway:
        - riverbank
