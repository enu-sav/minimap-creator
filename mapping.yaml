---
areas:
  area_tags:
    - landuse
    - admin
  linear_tags:
    - highway

tables:
  admin_members:
    type: relation_member
    columns:
      - name: osm_id
        type: id
      - name: member_id
        type: member_id
      - name: member_type
        type: member_type
      - name: geometry
        type: geometry
    relation_types:
      - boundary
    # sql_filter: member_type = ...
    mapping:
      boundary:
        - administrative

