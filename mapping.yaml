  places:
    columns:
      - name: osm_id
        type: id
      - name: geometry
        type: geometry
      - name: name
        type: string
        key: name
      - name: name_sk
        type: string
        key: name:sk
      - name: type
        type: mapping_value
      - name: z_order
        type: enumerate
        args:
          values:
            - village
            - town
            - city
            - county
            - region
            - state
            - country
      - name: population
        type: integer
        key: population
      - name: capital
        type: string
        key: capital
    type: point
    mapping:
      place:
        - country
        - state
        - region
        - county
        - city
        - town
        - village

  admin:
    columns:
      - name: osm_id
        type: id
      - name: geometry
        type: geometry
      - name: name
        type: string
        key: name
      - name: name_sk
        type: string
        key: name:sk
      - name: admin_level
        type: integer
        key: admin_level
      - name: country_code
        type: string
        key: ISO3166-1:alpha2
    type: polygon
    # sql_filter: admin_level < 9
    mapping:
      boundary:
        - administrative

  waterways:
    columns:
      - name: osm_id
        type: id
      - name: geometry
        type: geometry
    type: linestring
    mapping:
      waterway:
        - river
        - canal

  roads:
    columns:
      - name: osm_id
        type: id
      - name: geometry
        type: geometry
      - name: type
        type: mapping_value
    type: linestring
    mapping:
      # railway:
      #   - rail
      highway:
        - motorway
        - motorway_link
        - trunk
        - trunk_link
        - primary
        - primary_link
        - secondary
        - secondary_link

  landcover:
    columns:
      - name: osm_id
        type: id
      - name: geometry
        type: geometry
      - name: type
        type: mapping_value
    type: polygon
    mapping:
      natural:
        # - bare_rock
        # - beach
        # - fell
        # - grassland
        # - heath
        # - moor
        # - sand
        # - scree
        - scrub
        - water
