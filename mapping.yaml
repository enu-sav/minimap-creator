---
areas:
  area_tags:
    - landuse
    - admin
  linear_tags:
    - highway
generalized_tables:
  roads_gen0:
    source: roads
    sql_filter:
    tolerance: 1000
  admin_gen0:
    source: admin
    tolerance: 1000
  waterways_gen0:
    source: waterways
    tolerance: 1000
  landusages_gen0:
    source: landusages
    # sql_filter: ST_Area(geometry)>500000.000000
    tolerance: 1000

# for topology-preserving simplification see https://trac.osgeo.org/postgis/wiki/UsersWikiSimplifyPreserveTopology

tables:
  places:
    columns:
      - name: osm_id
        type: id
      - name: geometry
        type: geometry
      - name: name
        type: string
        key: name
      - name: name_sk
        type: string
        key: name:sk
      - name: type
        type: mapping_value
      - name: z_order
        type: enumerate
        args:
          values:
            - village
            - town
            - city
            - county
            - region
            - state
            - country
      - name: population
        type: integer
        key: population
      - name: capital
        type: string
        key: capital
    type: point
    mapping:
      place:
        - country
        - state
        - region
        - county
        - city
        - town
        - village

  admin:
    columns:
      - name: osm_id
        type: id
      - name: geometry
        type: geometry
      - name: name
        type: string
        key: name
      - name: name_sk
        type: string
        key: name:sk
      - name: type
        type: mapping_value
      - name: admin_level
        type: integer
        key: admin_level
      - name: country_code
        type: string
        key: ISO3166-1:alpha2
    type: polygon
    mapping:
      boundary:
        - administrative

  waterways:
    columns:
      - name: osm_id
        type: id
      - name: geometry
        type: geometry
    type: linestring
    mapping:
      waterway:
        - river
        - canal

  roads:
    columns:
      - name: osm_id
        type: id
      - name: geometry
        type: geometry
      - name: type
        type: mapping_value
      - name: class
        type: mapping_key
    type: linestring
    mappings:
      railway:
        mapping:
          railway:
            - rail
      roads:
        mapping:
          highway:
            - motorway
            - motorway_link
            - trunk
            - trunk_link
            - primary
            - primary_link
            # - secondary
            # - secondary_link

  landusages:
    columns:
      - name: osm_id
        type: id
      - name: geometry
        type: geometry
      - name: type
        type: mapping_value
      - name: area
        type: webmerc_area
    type: polygon
    mappings:
      amenity:
        mapping:
          amenity:
            - college
            - hospital
            - school
            - university
      natural:
        mapping:
          natural:
            - bare_rock
            - beach
            - fell
            - grassland
            - heath
            - moor
            - sand
            - scree
            - scrub
            - water
            - wetland
            - wood
      landuse:
        mapping:
          landuse:
            - allotments
            - basin
            - brownfield
            - cemetery
            - commercial
            - depot
            - farm
            - farmland
            - farmyard
            - forest
            - grass
            - greenfield
            - industrial
            - landfill
            - meadow
            - orchard
            - quarry
            - reservoir
            - residential
            - retail
            - village_green
            - vineyard
            - wood
